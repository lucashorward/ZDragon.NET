os: windows
addons:
  snaps:
  - name: dotnet-sdk
    classic: true
    channel: latest/beta
sudo: required
language: csharp
solution: ZDragon.NET.sln
mono: none
script:
  - choco install dotnetcore
  - choco install dotnetcore-sdk
  - dotnet build --configuration Release
  - dotnet test --collect:"Code Coverage"
